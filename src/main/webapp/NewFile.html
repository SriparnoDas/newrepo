<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
 <center> <h1> Sign Up </h1> </center>
	<form action="#0">
		<div>
			
			<input type="text" name="firstname" id="firstname" placeholder=" " required>
			<label for="firstname">First name</label>
		</div>
		<div>
		
			<input type="text" name="lastname" id="lastname" placeholder=" " required>
			<label for="lastname">Last name</label>
		</div>
		<div>
			
			<input type="tel" name="tel" id="tel" placeholder=" "
			pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$" required>
			<label for="tel">Phone No.</label>
			<div class="requirements"> Must be a valid Phone Number!</div>
		</div>
		<div>
			
			<input type="email" name="email" id="email" placeholder=" " required>
			<label for="email">Email</label>
			<div class="requirements"> Must be a valid email address!</div>
		</div>
		<div>
			
			<input type="password" name="password" id="password" placeholder=" "
			pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
			<label for="password">Password</label>
			<div class="requirements"> Must be a valid password!</div>
		</div>
<div>	
<label for="role">Course</label>
<select class = "role">
<option value ="role">Admin</option>
<option value ="role">User</option>
</select>
</div>	

		<input type="submit" value="Sign up"/>
	</form>
 
</body>
</html>
